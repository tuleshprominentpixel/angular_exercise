<div #login id="login">
  <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form
            id="login-form"
            class="form"
            (ngSubmit)="onLoginSubmit()"
            #f="ngForm"
          >
            <h3 class="text-center text-info">Login form</h3>

            <select
              id="usernameOrEmail"
              required
              class="form-control"
              ngModel="username"
              name="usernameOrEmail" required (change)="onChangeSecondInputField($event.target.value)"
            >
              <option value="username" >Username</option>
              <option value="email">Email</option>
            </select>

            <div *ngIf="isUsername" >
            <!-- <div *ngIf="((f.usernameOrEmail.option.value=='username'))"> -->
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"      ngModel name="username" required #username="ngModel"/>
                <span class="help-block"
            *ngIf="((!username.valid) && (username.touched))">
              UserName is required
            </span>
                </div>
                <!-- <div class="invalid-feedback" >
                    <div >username is required</div>
                </div> -->
                
                
            </div>

            <div class="form-group" *ngIf="isEmail">
                <label for="email">email</label>
                <input type="email" id="email" class="form-control" required  ngModel name="email" 
                pattern="^[(a-z)*(A-Z)]*@prominentpixel.com$" required #email="ngModel"
                >
                <span class="help-block"
                *ngIf="((email.errors?.required) && (email.touched))"
                >
                Email is required
                </span>
                <span class="help-block"
                *ngIf="((email.errors?.pattern) && (email.touched))"
                >
                Email is must end with @prominentpixel.com
                </span>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" 
                 required #password="ngModel"/>
                <span class="help-block"
                *ngIf="((password.errors?.required) && (password.touched))"
                >
                password is required
                </span>
                <span class="help-block"
                *ngIf="((password.errors?.pattern) && (password.touched))"
                >
                password is must 8 character
                </span>
            </div>

            <div class="text-center">
              <button class="btn btn-success" [disabled]="f.invalid">
                Login
              </button>
              <br>
              <a routerLink="/signup">Have not any account?New user</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
